<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg">

<div class="">

  <h1>Calculator</h1>
  Num1: <input type="text" name="" id="num1"> <br><br>
  Num2 : <input type="text" name="" id="num2"> <br><br>
  <button class="btn btn-dark" type="button" onclick="add()" name="button"> + </button>
  <button class="btn btn-dark" type="button" onclick="sub()" name="button"> - </button>
  <button class="btn btn-dark" type="button" onclick="mul()" name="button"> * </button>
  <button class="btn btn-dark" type="button" onclick="div()" name="button"> / </button>
  <button class="btn btn-dark" type="button" onclick="mod()" name="button"> % </button>
  <button class="btn btn-dark" type="button" onclick="square()" name="button"> ** </button>
  <button class="btn btn-dark" type="button" onclick="root()" name="button"> root </button><br><br>
  <input type="text" name="" value="" placeholder="Result" size="30%" id="res"><br><br>
  <button class="btn btn-info" type="button" name="button" onclick="reset()">Reset</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
